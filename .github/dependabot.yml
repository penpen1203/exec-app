version: 2

updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "penpen1203"
    assignees:
      - "penpen1203"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "penpen1203"
    assignees:
      - "penpen1203"
    commit-message:
      prefix: "ci"
      include: "scope"